name: Node CI Test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - master

jobs:
  ci-job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: "admin"
          MYSQL_USER: "test"
          MYSQL_PASSWORD: "test"
          MYSQL_DATABASE: "test"
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Use Node.JS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependency
        run: npm ci

      - name: Install rimraf
        run: npm install -g rimraf

      - name: Build
        run: npm run build --if-present

      - name: Test
        env:
          MYSQL_HOSTNAME: localhost
          MYSQL_USERNAME: test
          MYSQL_PASSWORD: test
          MYSQL_PORT: 3306
          MYSQL_DATABASE: test
        run: npm test
